name: jam
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.6.1
  image_picker: ^1.1.2
  intl: ^0.20.2
  uuid: ^4.5.1
  vibration: ^3.1.3
  dio: ^5.4.0
  flutter_secure_storage: ^9.0.0
  provider: ^6.0.5
  flutter_slidable: ^3.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  table_calendar: ^3.2.0
  fl_chart: ^0.63.0

flutter:
  uses-material-design: true
  assets:
  - assets/img/
  fonts:
  - family: Poppins
    fonts:
      - asset: assets/fonts/Poppins-Regular.ttf
      - asset: assets/fonts/Poppins-Medium.ttf
        weight: 500
      - asset: assets/fonts/Poppins-Bold.ttf
        weight: 700
      - asset: assets/fonts/Poppins-SemiBold.ttf
        weight: 600

